<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Animais</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-row>
    <ion-col col-6 *ngFor="let animal of animais">
      <ion-card class="card">
        <img [src]="animal.images[0]"/>
        <ion-card-content>
          <ion-card-title>
            {{animal.name}}
          </ion-card-title>
          <p>
            {{animal.description}}
          </p>
          <ion-buttons end>
            <button ion-button clear small (click)="itemTapped($event, animal)">Detalhes</button>      
          </ion-buttons>
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>

  <ion-fab bottom right>
    <button ion-fab><ion-icon name="paw"></ion-icon></button>
    <ion-fab-list side="top">
      <button ion-fab><ion-icon name="add"></ion-icon></button>
      <button ion-fab><ion-icon name="create"></ion-icon></button>
      <button ion-fab><ion-icon name="trash"></ion-icon></button>
    </ion-fab-list>
  </ion-fab>  
</ion-content>
